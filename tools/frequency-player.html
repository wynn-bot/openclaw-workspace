<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Generator (20-20k Hz)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .control-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .freq-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 14px;
        }
        .freq-value {
            font-weight: 700;
            color: #667eea;
            font-size: 18px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-play {
            background: #667eea;
            color: white;
        }
        .btn-play:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-play:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-stop {
            background: #f5f5f5;
            color: #333;
        }
        .btn-stop:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            background: #f0f0f0;
            color: #666;
            min-height: 20px;
        }
        .status.playing {
            background: #e3f2fd;
            color: #1976d2;
        }
        .presets {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        .preset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
        }
        .preset-btn {
            padding: 10px;
            background: #f5f5f5;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .preset-btn:hover {
            background: #efefef;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Š Frequency Generator</h1>
        <p class="subtitle">Test sounds from 20 Hz (lowest) to 20,000 Hz (highest)</p>

        <div class="control-group">
            <label for="frequency">Frequency (Hz)</label>
            <input type="range" id="frequency" min="20" max="20000" value="1000" step="1">
            <div class="freq-display">
                <span>20 Hz</span>
                <span class="freq-value" id="freqValue">1000 Hz</span>
                <span>20,000 Hz</span>
            </div>
        </div>

        <div class="control-group">
            <label for="volume">Volume</label>
            <input type="range" id="volume" min="0" max="100" value="30" step="1">
            <div class="freq-display">
                <span>Silent</span>
                <span class="freq-value" id="volValue">30%</span>
                <span>Max</span>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-play" id="playBtn">Play</button>
            <button class="btn-stop" id="stopBtn" disabled>Stop</button>
        </div>

        <div class="status" id="status">Ready</div>

        <div class="presets">
            <label style="font-weight: 600; color: #333; font-size: 14px;">Quick Presets</label>
            <div class="preset-grid">
                <button class="preset-btn" onclick="setFrequency(20)">Sub Bass (20)</button>
                <button class="preset-btn" onclick="setFrequency(60)">Bass (60)</button>
                <button class="preset-btn" onclick="setFrequency(250)">Mid-Low (250)</button>
                <button class="preset-btn" onclick="setFrequency(1000)">Midrange (1k)</button>
                <button class="preset-btn" onclick="setFrequency(5000)">High (5k)</button>
                <button class="preset-btn" onclick="setFrequency(15000)">Ultra (15k)</button>
            </div>
        </div>
    </div>

    <script>
        let audioContext = null;
        let oscillator = null;
        let gainNode = null;
        let isPlaying = false;

        const freqInput = document.getElementById('frequency');
        const volInput = document.getElementById('volume');
        const freqValue = document.getElementById('freqValue');
        const volValue = document.getElementById('volValue');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');

        // Initialize Web Audio API
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
            }
        }

        // Update frequency display
        freqInput.addEventListener('input', (e) => {
            const freq = parseInt(e.target.value);
            freqValue.textContent = freq.toLocaleString() + ' Hz';
            if (isPlaying && oscillator) {
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
            }
        });

        // Update volume display
        volInput.addEventListener('input', (e) => {
            const vol = parseInt(e.target.value);
            volValue.textContent = vol + '%';
            if (gainNode) {
                gainNode.gain.setValueAtTime(vol / 100, audioContext.currentTime);
            }
        });

        // Play button
        playBtn.addEventListener('click', () => {
            initAudio();
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            if (!isPlaying) {
                oscillator = audioContext.createOscillator();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(parseInt(freqInput.value), audioContext.currentTime);
                oscillator.connect(gainNode);
                
                gainNode.gain.setValueAtTime(parseInt(volInput.value) / 100, audioContext.currentTime);
                
                oscillator.start();
                isPlaying = true;
                
                playBtn.disabled = true;
                stopBtn.disabled = false;
                status.textContent = 'ðŸŽµ Playing ' + parseInt(freqInput.value).toLocaleString() + ' Hz';
                status.classList.add('playing');
            }
        });

        // Stop button
        stopBtn.addEventListener('click', () => {
            if (isPlaying && oscillator) {
                oscillator.stop();
                oscillator.disconnect();
                oscillator = null;
                isPlaying = false;
                
                playBtn.disabled = false;
                stopBtn.disabled = true;
                status.textContent = 'Stopped';
                status.classList.remove('playing');
            }
        });

        // Preset function
        function setFrequency(freq) {
            freqInput.value = freq;
            freqValue.textContent = freq.toLocaleString() + ' Hz';
            if (isPlaying && oscillator) {
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                status.textContent = 'ðŸŽµ Playing ' + freq.toLocaleString() + ' Hz';
            }
        }
    </script>
</body>
</html>
